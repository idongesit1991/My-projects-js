<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="main__parent">
      <div class="first__child">
        <div class="first-son-header">
          <header>
            <h1>GitHub User Search</h1>
          </header>
        </div>
        <div class="input__section">
          <input
            class="input__section__inner"
            type="text"
            id="userId"
            placeholder="Enter Name or Email"
          />
          <button class="theButton" id="theButton">Search</button>
        </div>

        <div class="account__details hide" id="account__details">
          <!-- leave empty -->
        </div>
      </div>
    </div>

    <!-- This time, let's create a simple GitHub user search application
      that allows users to search for GitHub profiles
       and display basic information about them -->
    <script src="hub.js"></script>
  </body>
</html>
